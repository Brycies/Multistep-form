<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-step form 2</title>
    <link rel="stylesheet" href="style/multistep2.css" />
  </head>
  <body>
    <div class="main-cnt">
      <div class="about-cnt">
        <div class="sidebar-cnt">
          <img src="images/bg-sidebar-desktop.svg" />
        </div>
        <div class="option-cnt">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
        </div>
        <div class="no-cnt">
          <div class="no-1">1</div>
          <div class="no-2">2</div>
          <div class="no-3">3</div>
          <div class="no-4">4</div>
        </div>
        <div class="sideinfor-cnt">
          <div class="step1-cnt">
            <p class="step-no">STEP 1</p>
            <p class="step-info">YOUR INFOR</p>
          </div>
          <div class="step2-cnt">
            <p class="step-no">STEP 2</p>
            <p class="step-info">SELECT-PLAN</p>
          </div>
          <div class="step3-cnt">
            <p class="step-no">STEP 3</p>
            <p class="step-info">ADD-ONS</p>
          </div>
          <div class="step4-cnt">
            <p class="step-no">STEP 4</p>
            <p class="step-info">SUMMARY</p>
          </div>
        </div>
      </div>
      <div class="plan-cnt">
        <div>
          <p class="infor-ttl">Select your plan</p>
          <p class="infor-bdy">
            You have the option of monthly or yearly billing.
          </p>
        </div>

        <div class="icon-cnt">
          <div class="arcade-cnt">
            <img class="logo" src="images/icon-arcade.svg" />
            <p class="type">Arcade</p>
            <p class="amnt">$9/mo</p>
          </div>
          <div class="advnc-cnt">
            <img class="logo" src="images/icon-advanced.svg" />
            <p class="type">Advance</p>
            <p class="amnt">$12/mo</p>
          </div>
          <div class="pro-cnt">
            <img class="logo" src="images/icon-pro.svg" />
            <p class="type">Pro</p>
            <p class="amnt">$15/mo</p>
          </div>
        </div>
        <div class="choose-cnt">
          <div class="month-cnt">
            <p class="month">Monthly</p>
          </div>
          <div class="optn-cnt">
            <div class="dot"></div>
          </div>
          <div class="year-cnt">
            <p class="year">Yearly</p>
          </div>
          </div>
        <div class="button-cnt">
            <button class="back">Go back</button>
            <button class="next">Next step</button
        </div> 
        </div>
      </div>
    </div>
  </body>
</html>
